<div class="postDetail">
    <h5>Add new post:</h5>
    <form [formGroup]="form" (ngSubmit)="save()">
        <div>
            <input mdInput formControlName="title" placeholder="Title">
            <md-error>This field is required</md-error>
        </div><br>
        <div>
            <textarea mdInput md-autosize minRows="6" placeholder="Your post content..." formControlName="content"></textarea>
        </div>
        <button md-raised-button type="submit">Save</button>
    </form>
</div>
