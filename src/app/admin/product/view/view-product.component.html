<div class="card">
    <div class="card-title">
        <h1 class="h1 title">Manage Products</h1>
        <div class="card-actions">
            <a [routerLink]="['/admin/index/products/create']" class="btn">
                <i class="fa fa-plus" aria-hidden="true"></i>
                Add product
            </a>
        </div>
    </div>
    <div class="card-body">
        <table class="table text-center">
            <thead>
            <tr>
                <th>Thumbnail</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let product of products">
                <td>
                    <img [src]="'/media/' + product.images.gallery[product.images.highlight]" width="70" class="img-fluid">
                </td>
                <td>{{product.title}}</td>
                <td>
                    <span *ngFor="let category of product.categories">
                        {{category}}
                    </span>
                </td>
                <td>{{product.price}}</td>
                <td>{{product.qty}}</td>
                <td>{{product.status ? 'Enabled' : 'Disabled'}}</td>
                <td>
                    <a class="table-action" [routerLink]="['/admin/index/product/', product.id]">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                    <button class="table-action" (click)="delete(product.id)">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
